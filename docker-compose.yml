version: '3.8'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: smarttbot
      MYSQL_ROOT_PASSWORD: smarttbot
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - 33066:3306

  python:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/app
    depends_on:
      - db
